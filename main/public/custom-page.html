<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Theme 1 Custom Page</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme Style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Flatpickr Date Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    #demo-frame {
      width: 100%;
      height: 780px;
      border: none;
      margin: 0;
    }

    .error-message {
      color: red;
      font-size: 0.875em;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="mainindex.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="loginNavLink" data-bs-toggle="modal" data-bs-target="#loginModal">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>
        <li class="nav-item" id="registerNavLink">
          <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#RegisterModal">
            <i class="fas fa-user-plus"></i> Register
          </a>
        </li>
      </ul>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="custom-page.html" class="brand-link">
        <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">MOS</span>
      </a>
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">테마 1 커스텀 하기</h1>
            </div>
          </div>
        </div>
      </div>
      <section class="content">
        <div class="container-fluid">
          <iframe id="demo-frame" src="demo.html"></iframe>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
      <strong>Copyright &copy; 2024 <a href="index.html">MOS</a>.</strong>
      All rights reserved.
    </footer>
  </div>

  <!-- Modals -->
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">로그인</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">아이디</label>
              <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="RegisterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="RegisterModalLabel">회원가입</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <form id="RegisterForm">
            <div class="mb-3">
              <label for="uid" class="form-label">아이디</label>
              <input type="text" class="form-control" id="uid" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" placeholder="이메일 주소를 입력하세요" required>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="mb-3">
              <label for="pw" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="mb-3">
              <label for="confirmPw" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="confirmPw" placeholder="비밀번호를 다시 입력하세요" required>
              <small class="error-message" id="pwError"></small>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">전화번호</label>
              <input type="text" class="form-control" id="phone" placeholder="010-XXXX-XXXX" required>
              <small class="error-message" id="phoneError"></small>
            </div>
            <div class="mb-3">
              <label for="birth" class="form-label">생년월일</label>
              <input type="text" class="form-control" id="birth" placeholder="YYYY.MM.DD" required>
              <small class="error-message" id="birthError"></small>
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const SESSION_KEY = "loggedInUser";

    // 로그인 상태 확인
    const isUserLoggedIn = () => localStorage.getItem(SESSION_KEY) !== null;

    // 현재 로그인된 사용자 정보 가져오기
    const getLoggedInUser = () => JSON.parse(localStorage.getItem(SESSION_KEY));

    // 로그인 처리
    const loginUser = (user) => {
        localStorage.setItem(SESSION_KEY, JSON.stringify(user));
        updateNavLinks();
        alert(`안녕하세요, ${user.name}님!`);
    };

    // 로그아웃 처리
    const logoutUser = () => {
        localStorage.removeItem(SESSION_KEY);
        updateNavLinks();
        alert("로그아웃되었습니다.");
        window.location.reload(); // 페이지를 새로고침하여 UI 초기화
    };

    // 회원 세션 저장 (회원가입 시 호출)
    const saveUserSession = (user) => {
        const existingUsers = JSON.parse(sessionStorage.getItem("loggedInUser")) || [];
        existingUsers.push(user);
        sessionStorage.setItem("users", JSON.stringify(existingUsers));
    };

    // 네비게이션 링크 업데이트
    const updateNavLinks = () => {
        const loginNavLink = document.getElementById("loginNavLink");
        const registerNavLink = document.getElementById("registerNavLink");

        if (isUserLoggedIn()) {
            const user = getLoggedInUser();
            loginNavLink.innerHTML = `<i class="fas fa-sign-out-alt"></i> Logout`;
            loginNavLink.onclick = (e) => {
                e.preventDefault();
                logoutUser();
            };
            registerNavLink.style.display = "none";
        } else {
            loginNavLink.innerHTML = `<i class="fas fa-sign-in-alt"></i> Login`;
            loginNavLink.setAttribute("data-bs-toggle", "modal");
            loginNavLink.setAttribute("data-bs-target", "#loginModal");
            loginNavLink.onclick = null;
            registerNavLink.style.display = "block";
        }
    };

    // 저장 버튼 실행 시 로그인 확인
    const validateLoginForSave = () => {
        if (!isUserLoggedIn()) {
            alert("저장 기능을 사용하려면 로그인해야 합니다.");
            return false;
        }
        return true;
    };

    document.addEventListener("DOMContentLoaded", () => {
        // Flatpickr 캘린더 적용
        flatpickr("#birth", {
            dateFormat: "Y.m.d",
            maxDate: "today",
            locale: "ko"
        });

        // 핸드폰 번호 형식 자동 강제
        document.getElementById("phone").addEventListener("input", (e) => {
            let value = e.target.value.replace(/[^0-9]/g, ""); // 숫자만 입력
            if (value.length > 3 && value.length <= 7) {
                value = `${value.slice(0, 3)}-${value.slice(3)}`;
            } else if (value.length > 7) {
                value = `${value.slice(0, 3)}-${value.slice(3, 7)}-${value.slice(7, 11)}`;
            }
            e.target.value = value;
        });

        // 로그인 폼 제출 이벤트 처리
        document.getElementById("loginForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const users = JSON.parse(sessionStorage.getItem("users")) || [];
            const user = users.find((u) => u.username === username && u.password === password);

            if (user) {
                loginUser(user);
                bootstrap.Modal.getInstance(document.getElementById("loginModal")).hide();
            } else {
                alert("아이디 또는 비밀번호가 일치하지 않습니다.");
            }
        });

        // 회원가입 폼 제출 이벤트 처리
        document.getElementById("RegisterForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const uid = document.getElementById("uid").value;
            const email = document.getElementById("email").value;
            const name = document.getElementById("name").value;
            const password = document.getElementById("pw").value;
            const confirmPw = document.getElementById("confirmPw").value;
            const phone = document.getElementById("phone").value;
            const birth = document.getElementById("birth").value;

            // 형식 검사
            const isPhoneValid = /^010-\d{4}-\d{4}$/.test(phone);
            const isBirthValid = /^\d{4}\.\d{2}\.\d{2}$/.test(birth);

            document.getElementById("phoneError").innerText = isPhoneValid ? "" : "전화번호 형식을 맞춰주세요. 예)010-XXXX-XXXX";
            document.getElementById("birthError").innerText = isBirthValid ? "" : "날짜 형식을 맞춰주세요. 예)YYYY.MM.DD";
            document.getElementById("pwError").innerText = password === confirmPw ? "" : "비밀번호가 일치하지 않습니다.";

            if (isPhoneValid && isBirthValid && password === confirmPw) {
                const user = { username: uid, email, name, password, phone, birth };
                saveUserSession(user);
                alert("회원가입이 완료되었습니다.");
                bootstrap.Modal.getInstance(document.getElementById("RegisterModal")).hide();
            }
        });

        // 초기 네비게이션 링크 업데이트
        updateNavLinks();
    });
</script>

  
  
</body>
</html>
