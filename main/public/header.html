<!-- Login Form Handling -->
<script>
    // 스크롤 이벤트를 처리하는 코드
    document.addEventListener('DOMContentLoaded', () => {
        const headerBar = document.querySelector('.site-header .header-bar');

        // 스크롤 이벤트 리스너 추가
        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                headerBar.classList.add('scrolled'); // 스크롤이 있으면 'scrolled' 클래스 추가
            } else {
                headerBar.classList.remove('scrolled'); // 스크롤이 없으면 'scrolled' 클래스 제거
            }
        });
    });
</script>
